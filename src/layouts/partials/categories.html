{{ if .Params.categories }}
<li class="post-item-meta-item">
{{ $len := .Params.categories|len }}
{{ range $idx, $category := .Params.categories }}
    {{ $i := add $idx 1 }}
    {{ if lt $i $len }}
        <a itemprop="{{ if eq $i 1 }}articleSection{{ else }}keywords{{ end }}" href="/categories/{{ $category | urlize }}/" data-pjax>{{ $category }}</a>,
    {{ else }}
        <a itemprop="{{ if eq $i 1 }}articleSection{{ else }}keywords{{ end }}" href="/categories/{{ $category | urlize }}/" data-pjax>{{ $category }}</a>
    {{ end }}
{{ end }}
</li>
{{ end }}
