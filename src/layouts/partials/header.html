  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    {{ $title := $.Site.Title }}
    {{ if  and (.IsPage) (.Title) }} {{ $title := (print .Title " - " $.Site.Title) }} {{ end }}
    <title>{{ $title }}</title>

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    {{ $description := .Description }}
    {{ if $description }} {{ $description := .Summary }} {{ end }}
    <meta name="description" content="{{ $description }}">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ $title }}">
    <meta name="twitter:description" content="{{ $description }}">

    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ $title }}">
    <meta property="og:description" content="{{ $description }}">

    {{ partial "custom/meta" . }}

    <link href='/index.xml' rel="alternate" title="{{ $title }}" type="application/atom+xml">
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="/apple-touch-icon-precomposed.png" rel="apple-touch-icon">

    <link href="//fonts.googleapis.com/" rel="dns-prefetch">
    <link href="//fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic|Open+Sans:700,400&subset=latin,latin-ext" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/style.css?v=20161010">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/styles/solarized-light.min.css" crossorigin="anonymous">

    <script type="text/javascript">
      // Pace Options
      // ==============
      window.paceOptions = {
        catchupTime: 100,
        minTime: 100,
        elements: false,
        restartOnRequestAfter: 500,
        startOnPageLoad: false
      }

      // Ghostium Globals
      // ==============
      window.GHOSTIUM = {};
      GHOSTIUM.haveGA = {{ if $.Site.Params.google_analytics_tracking_id }} true; {{ else }} false; {{ end }}
      GHOSTIUM.haveDisqus = {{ if $.Site.Params.disqus_short_name }} true; {{ else }} false; {{ end }}
      GHOSTIUM.enablePjax = {{ if $.Site.Params.enable_pjax }} true; {{ else }} false; {{ end }}
    </script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js" integrity="sha256-ffw+9zwShMev88XNrDgS0hLIuJkDfXhgyLogod77mn8=" crossorigin="anonymous"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js" integrity="sha256-EPrkNjGEmCWyazb3A/Epj+W7Qm2pB9vnfXw+X6LImPM=" crossorigin="anonymous"></script>
      <script type='text/javascript'>
          window.Modernizr || document.write('<script src="assets/js/modernizr-2.8.3.min.js">\x3C/script>');
          window.Pace || document.write('<script src="assets/js/pace-1.0.2.min.js">\x3C/script>');
      </script>
  </head>
